name: CI for Frontend Service

on:
  push:
    branches: [main]
    paths:
      - "apps/frontend/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/frontendService.yml"
      - ".github/actions/setup-monorepo/action.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/frontend/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/frontendService.yml"
      - ".github/actions/setup-monorepo/action.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate & Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸš€ Turbo Check & Build
        # We run build alongside validation. If build is cached, it's instant.
        run: pnpm turbo run check:ci check:types test build --filter=frontend

      - name: ğŸŒ I18n Check
        working-directory: apps/frontend
        run: |
          pnpm extract:messages
          git diff --quiet || (
            echo "âŒ Lingui catalogs are out of date. Run 'pnpm extract:messages' and commit changes."
            exit 1
          )

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: apps/frontend/coverage
