# .github/workflows/frontend.yml
name: CI for Frontend Service

on:
  push:
    branches:
      - main
    paths:
      - apps/frontend/**
      - "packages/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/frontendService.yml"
      - ".github/workflows/common-intall-job.yml"
      - ".github/actions/setup-job-env/action.yml"
  pull_request:
    branches:
      - main
    paths:
      - apps/frontend/**
      - "packages/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/frontendService.yml"
      - ".github/workflows/common-intall-job.yml"
      - ".github/actions/setup-job-env/action.yml"

env:
  FRONTEND_DIR: apps/frontend
  NODE_VERSION: lts/*

jobs:
  install:
    name: Install dependencies
    uses: ./.github/workflows/common-install-job.yml
    with:
      node_version: lts/*

  types-check:
    name: Correct typing
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.FRONTEND_DIR }}
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}
          pnpm_lock_hash: ${{ needs.install.outputs.pnpm_lock_hash }}

      - name: "üîç check types"
        run: pnpm run types:check

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.FRONTEND_DIR }}
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}
          pnpm_lock_hash: ${{ needs.install.outputs.pnpm_lock_hash }}

      - name: "üîç lint code"
        run: pnpm run check:ci

  test:
    name: Code reliability
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.FRONTEND_DIR }}
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}
          pnpm_lock_hash: ${{ needs.install.outputs.pnpm_lock_hash }}

      - name: "üß™ test code"
        run: pnpm run test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info # Example path, adjust as needed

  e2etest:
    name: Code reliability (E2E Tests)
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.FRONTEND_DIR }}
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}
          pnpm_lock_hash: ${{ needs.install.outputs.pnpm_lock_hash }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm run test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [install, types-check, lint, test, e2etest]
    defaults:
      run:
        working-directory: ${{ env.FRONTEND_DIR }}
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}
          pnpm_lock_hash: ${{ needs.install.outputs.pnpm_lock_hash }}

      - name: "üîß build code"
        run: pnpm run build
