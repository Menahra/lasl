name: CI for API Gateway

on:
  push:
    branches:
      - main
    paths:
      - "apps/api-gateway/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/apiGateway.yml"
      - ".github/actions/setup-monorepo/action.yml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/api-gateway/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/authenticationService.yml"
      - ".github/actions/setup-monorepo/action.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: lts/*

jobs:
  docker-image-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - name: Trigger docker build
        run: docker build -f apps/api-gateway/Dockerfile --no-cache --target api-gateway -t api-gateway:latest .

  types-check:
    name: Correct typing
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: "üîç Check types"
        run: pnpm --filter api-gateway check:types

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: "üîç Lint code"
        run: pnpm --filter api-gateway check:ci

  test:
    name: Code reliability
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: "Test code"
        run: pnpm --filter api-gateway test
