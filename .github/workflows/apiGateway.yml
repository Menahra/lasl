name: CI for API Gateway

on:
  push:
    branches: [main]
    paths:
      - "apps/api-gateway/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
  pull_request:
    branches: [main]
    paths:
      - "apps/api-gateway/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate API Gateway
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup
        uses: ./.github/actions/setup-monorepo

      - name: ğŸš€ Turbo Check (Lint, Type, Test)
        run: pnpm turbo run check:ci check:types test --filter=api-gateway

  docker-build:
    name: Build Docker Image
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Trigger docker build
        # Removed --no-cache. Docker's internal caching is good.
        run: |
          docker build \
            -f apps/api-gateway/Dockerfile \
            --target api-gateway \
            -t api-gateway:latest .
