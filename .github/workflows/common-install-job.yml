name: Common Install Job
on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string
        description: 'Node.js version to use (e.g., "20" or "lts/*")'
        default: "lts/*"
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è Checkout Repository"
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: "üèóÔ∏è Build all packages"
        run: pnpm -r run build

      # Cache the entire workspace including node_modules and build outputs
      - name: Cache workspace
        uses: actions/cache/save@v3
        with:
          path: |
            node_modules
            **/node_modules
            **/dist
          key: pnpm-workspace-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
