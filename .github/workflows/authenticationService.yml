name: CI for Authentication Service

on:
  push:
    branches: [main]
    paths:
      - "apps/authentication-service/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/authenticationService.yml"
      - ".github/actions/setup-monorepo/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/authentication-service/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/authenticationService.yml"
      - ".github/actions/setup-monorepo/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AUTHENTICATION_SERVICE_DIR: apps/authentication-service
  NODE_VERSION: lts/*

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -f apps/authentication-service/Dockerfile \
            --no-cache \
            --target authentication-service \
            -t authentication-service:latest \
            .

  types-check:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.AUTHENTICATION_SERVICE_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: Check types
        run: pnpm run types:check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.AUTHENTICATION_SERVICE_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: Lint code
        run: pnpm run check:ci

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.AUTHENTICATION_SERVICE_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: Run tests
        run: pnpm run test
