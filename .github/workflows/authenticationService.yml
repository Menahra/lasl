name: CI for Authentication Service

env:
  AUTHENTICATION_SERVICE_DIR: apps/authentication-service
  NODE_VERSION: lts/*

on:
  push:
    branches:
      - main
    paths:
      - "apps/authentication-service/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/authenticationService.yml"
      - ".github/actions/common-workflow-setup.yml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/authentication-service/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/authenticationService.yml"
      - ".github/actions/common-workflow-setup.yml"

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/common-workflow-setup.yml
        with:
          node-version: ${{ env.NODE_VERSION }}

  types-check:
    name: Correct typing
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.AUTHENTICATION_SERVICE_DIR }}
    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/common-workflow-setup.yml
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "üîç Check types"
        run: pnpm run types:check

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.AUTHENTICATION_SERVICE_DIR }}
    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/common-workflow-setup.yml
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "üîç Lint code"
        run: pnpm run check:ci
