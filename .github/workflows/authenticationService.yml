name: CI for Authentication Service

on:
  push:
    branches:
      - main
    paths:
      - "apps/authentication-service/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/authenticationService.yml"
      - ".github/workflows/common-install-job.yml"
      - ".github/actions/setup-job-env/action.yml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/authentication-service/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/authenticationService.yml"
      - ".github/workflows/common-install-job.yml"
      - ".github/actions/setup-job-env/action.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AUTHENTICATION_SERVICE_DIR: apps/authentication-service
  NODE_VERSION: lts/*

jobs:
  install:
    name: Install dependencies
    uses: ./.github/workflows/common-install-job.yml
    with:
      node_version: lts/*

  docker-image-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - name: Trigger docker build
        run: docker build -f apps/authentication-service/Dockerfile --no-cache --target authentication-service -t authentication-service:latest .

  types-check:
    name: Correct typing
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.AUTHENTICATION_SERVICE_DIR }}
    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: "üîç Check types"
        run: pnpm run types:check

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.AUTHENTICATION_SERVICE_DIR }}
    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: "üîç Lint code"
        run: pnpm run check:ci

  test:
    name: Code reliability
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.AUTHENTICATION_SERVICE_DIR }}
    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: "Test code"
        run: pnpm run test
