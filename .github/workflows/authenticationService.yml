name: CI for Authentication Service

on:
  push:
    branches: [main]
    paths:
      - "apps/authentication-service/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/authenticationService.yml"
      - ".github/actions/setup-monorepo/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/authentication-service/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/authenticationService.yml"
      - ".github/actions/setup-monorepo/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Auth Service
    runs-on: ubuntu-latest
    steps:
      - name: ‚òÅÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üèóÔ∏è Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: üöÄ Turbo Validate (Lint, Type, Test)
        run: pnpm turbo run check:ci check:types test --filter=authentication-service

  docker-build:
    name: Build Docker Image
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: ‚òÅÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/authentication-service/Dockerfile
          target: authentication-service
          push: false
          tags: authentication-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
