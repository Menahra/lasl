name: Docker Build and Start Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-test:
    name: Build & Verify Stack
    runs-on: ubuntu-latest
    steps:
      - name: ‚òÅÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Build and Start Stack
        env:
          DOPPLER_TOKEN_AUTHENTICATION_SERVICE: ${{ secrets.DOPPLER_TOKEN_AUTHENTICATION_SERVICE }}
          DOPPLER_TOKEN_API_GATEWAY: ${{ secrets.DOPPLER_TOKEN_API_GATEWAY }}
          DOPPLER_TOKEN_FRONTEND: ${{ secrets.DOPPLER_TOKEN_FRONTEND }}
        run: |
          docker compose up -d --build --wait --wait-timeout 120

      - name: ‚úÖ Verify Stack Health
        run: |
          docker ps -a
          echo "All services are verified healthy via Docker Compose."

      - name: ‚ùå Dump logs on failure
        if: failure()
        run: |
          docker compose logs
          docker ps -a

      - name: üßπ Cleanup
        if: always()
        run: docker compose down
