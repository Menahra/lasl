name: Frontend Development

defaults:
  run:
    working-directory: frontend

on:
  push:
    branches:
      - "**"

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: lts/Hydrogen

      - name: "ğŸ”§ install according to package-lock"
        run: npm ci
      - uses: actions/cache@v4
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

  types-check:
    name: Correct typing
    runs-on: ubuntu-latest
    needs: [install]

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: lts/Hydrogen

      - uses: actions/cache@v4
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: "ğŸ” check types"
        run: npm run types:check

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    needs: [install]

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: lts/Hydrogen

      - uses: actions/cache@v4
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: "ğŸ” lint code"
        run: npm run check:ci

  test:
    name: Code reliability
    runs-on: ubuntu-latest
    needs: [install]

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: lts/Hydrogen

      - uses: actions/cache@v4
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: "ğŸ§ª test code"
        run: npm run test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [install, types-check, lint, test]

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: lts/Hydrogen

      - uses: actions/cache@v4
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: "ğŸ”§ build code"
        run: npm run build
