name: "Auto Translate via Copilot CLI"

on:
  push:
    branches: [main]
    paths:
      - "apps/frontend/**/*.po"
  pull_request:
    branches: [main]
    paths:
      - "apps/frontend/**/*.po"

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Translate Missing Strings
        run: |
          # Iterate over .po files changed in the PR
          for file in $(git diff --name-only HEAD^ HEAD | grep '\.po$'); do
            if [ -f "$file" ]; then
              echo "Processing $file"
              # Use gh copilot directly
              gh copilot explain "Translate missing strings (msgstr \"\") in $file using gettext format, keeping msgid intact. Update the file in place."
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update translations via Copilot"
          title: "Update translations"
          branch: "copilot-translation-updates"
