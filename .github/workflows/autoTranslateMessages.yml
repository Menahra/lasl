name: "Auto Translate via Argos"

on:
  push:
    branches: [main]
    paths:
      - "apps/frontend/**/*.po"
  pull_request:
    branches: [main]
    paths:
      - "apps/frontend/**/*.po"

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install polib argostranslate gitpython

      - name: Run Free Translation
        run: |
          python apps/frontend/scripts/translate.script.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update translations using Argos Translate"
          title: "Update Translations (Free)"
          body: "Automated translation updates using local open-source models."
          branch: "translate-bot-free"
          delete-branch: true
