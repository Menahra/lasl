name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "docker-compose.e2e.yml"
      - ".github/workflows/e2e-tests.yml"
      - ".github/actions/setup-monorepo/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "docker-compose.e2e.yml"
      - ".github/workflows/e2e-tests.yml"
      - ".github/actions/setup-monorepo/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  E2E_TEST_DIR: packages/e2e-tests
  NODE_VERSION: lts/*

jobs:
  types-check:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.E2E_TEST_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: Check types
        run: pnpm run check:types

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.E2E_TEST_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: Lint code
        run: pnpm run check:ci

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: [types-check, lint]
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: Install Playwright browsers
        working-directory: ${{ env.E2E_TEST_DIR }}
        run: pnpm exec playwright install --with-deps chromium

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create environment file
        run: |
          cat > .env << EOF
          DOPPLER_TOKEN_AUTHENTICATION_SERVICE=${{ secrets.DOPPLER_TOKEN_AUTHENTICATION_SERVICE }}
          DOPPLER_TOKEN_API_GATEWAY=${{ secrets.DOPPLER_TOKEN_API_GATEWAY }}
          DOPPLER_TOKEN_FRONTEND=${{ secrets.DOPPLER_TOKEN_FRONTEND }}
          EOF

      - name: Run E2E tests
        working-directory: ${{ env.E2E_TEST_DIR }}
        run: pnpm test
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_E2E_TEST_DEV }}
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ${{ env.E2E_TEST_DIR }}/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ env.E2E_TEST_DIR }}/test-results/
          retention-days: 7
