name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - "docker-compose.e2e.yml"
      - ".github/workflows/e2e-test.yml"
      - ".github/actions/setup-monorepo/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - "docker-compose.e2e.yml"
      - ".github/workflows/e2e-test.yml"
      - ".github/actions/setup-monorepo/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Validate & Run E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ—ï¸ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      # PLAYWRIGHT BROWSER CACHING
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list --filter @lasl/e2e-tests --json | jq -r '.[0].devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium
        working-directory: packages/e2e-tests

      - name: ðŸš€ Turbo Validate
        run: pnpm turbo run check:ci check:types build --filter=@lasl/e2e-tests

      - name: Install Doppler CLI
        run: (curl -Ls https://cli.doppler.com/install.sh || wget -qO- https://cli.doppler.com/install.sh) | sudo sh

      - name: Create environment file
        run: |
          cat > .env << EOF
          DOPPLER_TOKEN_AUTHENTICATION_SERVICE=${{ secrets.DOPPLER_TOKEN_AUTHENTICATION_SERVICE }}
          DOPPLER_TOKEN_API_GATEWAY=${{ secrets.DOPPLER_TOKEN_API_GATEWAY }}
          DOPPLER_TOKEN_FRONTEND=${{ secrets.DOPPLER_TOKEN_FRONTEND }}
          EOF

      - name: Run E2E tests
        working-directory: packages/e2e-tests
        run: pnpm test
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_E2E_TEST_DEV }}
          CI: true

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            packages/e2e-tests/playwright-report/
            packages/e2e-tests/test-results/
          retention-days: 7
