name: CI for Schema-Engine

on:
  push:
    branches: [main]
    paths:
      - "packages/schema-engine/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/schemaEngine.yml"
      - ".github/actions/setup-monorepo/action.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/schema-engine/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/schemaEngine.yml"
      - ".github/actions/setup-monorepo/action.yml"

jobs:
  validate:
    name: Validate & Build Schema-Engine
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸš€ Turbo Validate
        run: pnpm turbo run check:ci check:types test:cov build --filter=schema-engine

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: packages/schema-engine/coverage
