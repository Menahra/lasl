name: CI for Schema-Engine Package

on:
  push:
    branches:
      - main
    paths:
      - "packages/schema-engine/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/schemaEngine.yml"
      - ".github/actions/setup-monorepo/action.yml"
  pull_request:
    branches:
      - main
    paths:
      - "packages/schema-engine/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/schemaEngine.yml"
      - ".github/actions/setup-monorepo/action.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SCHEMA_ENGINE_PACKAGE_DIR: packages/schema-engine
  NODE_VERSION: lts/*

jobs:
  types-check:
    name: Correct typing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.SCHEMA_ENGINE_PACKAGE_DIR }}

    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: "üîç Check types"
        run: pnpm --filter schema-engine check:types

  lint:
    name: Code standards
    runs-on: ubuntu-latest

    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: "üîç lint code"
        run: pnpm --filter schema-engine check:ci

  test:
    name: Code reliability
    runs-on: ubuntu-latest

    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: "üß™ test code"
        run: pnpm --filter schema-engine test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [types-check, lint, test]

    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-monorepo
        with:
          node_version: ${{ env.NODE_VERSION }}

      - name: "üîß build code"
        run: pnpm --filter schema-engine build
