name: CI for Schema-Engine Package

on:
  push:
    branches:
      - main
    paths:
      - "packages/schema-engine/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/schemaEngine.yml"
      - ".github/workflows/common-intall-job.yml"
      - ".github/actions/setup-job-env/action.yml"
  pull_request:
    branches:
      - main
    paths:
      - "packages/schema-engine/**"
      - "pnpm-lock.yaml"
      - "biome.json"
      - "package.json"
      - ".github/workflows/schemaEngine.yml"
      - ".github/workflows/common-intall-job.yml"
      - ".github/actions/setup-job-env/action.yml"

env:
  SCHEMA_ENGINE_PACKAGE_DIR: packages/schema-engine
  NODE_VERSION: lts/*

jobs:
  install:
    name: Install dependencies
    uses: ./.github/workflows/common-install-job.yml
    with:
      node_version: lts/*

  types-check:
    name: Correct typing
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.SCHEMA_ENGINE_PACKAGE_DIR }}

    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}
          pnpm_lock_hash: ${{ needs.install.outputs.pnpm_lock_hash }}

      - name: "üîç Check types"
        run: pnpm run types:check

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.SCHEMA_ENGINE_PACKAGE_DIR }}

    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}
          pnpm_lock_hash: ${{ needs.install.outputs.pnpm_lock_hash }}

      - name: "üîç lint code"
        run: pnpm run check:ci

  test:
    name: Code reliability
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: ${{ env.SCHEMA_ENGINE_PACKAGE_DIR }}

    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}
          pnpm_lock_hash: ${{ needs.install.outputs.pnpm_lock_hash }}

      - name: "üß™ test code"
        run: pnpm run test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [install, types-check, lint, test]
    defaults:
      run:
        working-directory: ${{ env.SCHEMA_ENGINE_PACKAGE_DIR }}

    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-job-env
        with:
          node_version: ${{ env.NODE_VERSION }}
          pnpm_lock_hash: ${{ needs.install.outputs.pnpm_lock_hash }}

      - name: "üîß build code"
        run: pnpm run build
