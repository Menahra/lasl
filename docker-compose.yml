services:
  authentication-service:
    build:
      context: .
      dockerfile: apps/authentication-service/Dockerfile
    container_name: authentication_service
    image: authentication-service:latest
    environment:
      PORT: 3000
      DOPPLER_TOKEN: ${DOPPLER_TOKEN_AUTHENTICATION_SERVICE}
    entrypoint: ["doppler", "run", "--"]
    command: ["pnpm", "start"]
    depends_on:
      authentication-service-mongodb:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/healthcheck"]
      interval: 3s
      timeout: 2s
      retries: 5
      start_period: 5s

  authentication-service-mongodb:
    build:
      context: ./apps/authentication-service-mongodb
      dockerfile: Dockerfile
    container_name: authentication_service_mongodb_instance
    environment:
      DOPPLER_TOKEN: ${DOPPLER_TOKEN_AUTHENTICATION_SERVICE}
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      retries: 3

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api_gateway
    image: api-gateway:latest
    environment:
      PORT: 3000
      DOPPLER_TOKEN: ${DOPPLER_TOKEN_API_GATEWAY}
    entrypoint: ["doppler", "run", "--"]
    command: ["pnpm", "start"]
    depends_on:
      authentication-service:
        condition: service_healthy
    ports:
      - "8080:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 3s
      timeout: 2s
      retries: 5
      start_period: 5s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        DOPPLER_TOKEN: ${DOPPLER_TOKEN_FRONTEND}
    container_name: frontend
    image: frontend:latest
    ports:
      - "3000:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 5s
      timeout: 2s
      retries: 3
      start_period: 2s
